 <!DOCTYPE html>
 <html>
 <head>
 <title> Transition </title>
 <style>
 
 div{
 padding:14px; width:200px; height:100px; background:pink; transition:width 3s,height 3s;
 }
 
 div:hover{
 width:200px; height:200px; transform:rotate(180deg);
 }
 
 </style>
 </head>
 <body>
 <p> <b> Demonstration of Transition </b> </p> <br> 
 
 <div> Please hover over this object to see the transition effect! </div>

 </body> 
 </html>
